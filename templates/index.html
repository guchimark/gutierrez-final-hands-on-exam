  <body>
  
		{% include 'navbar.html' %}
    {% block body %}{% endblock %}

    <main class="container">
      <div class="container-fluid pt-5">
        <h2 class="pt-4">Known Services</h2>
      
        <div class="table-responsive">
          <table id="services" class="table table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>URL</th>
                <th>Category</th>
                <th>Description</th>
                <th>FB URL</th>

          </table>
        </div>
        </div>
    </main>
